<app-page-title [text]="pageTitle"></app-page-title>

<div class="content-container">
  <app-spinner class="spinner" *ngIf="isLoading$ | async"></app-spinner>
  <ul class="content-flex" *ngIf="!(isLoading$ | async)">
    <li class="content-flex-item" *ngFor="let article of articles$ | async">
      <app-article-card [article]="article"></app-article-card>
    </li>
  </ul>
</div>
