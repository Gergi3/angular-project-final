<app-page-title text="All Articles"></app-page-title>

<app-spinner *ngIf="isLoading$ | async"></app-spinner>

<div class="content-container" *ngIf="!(isLoading$ | async)">
  <ul class="content-flex">
    <li class="content-flex-item" *ngFor="let article of articles$ | async">
      <app-article-card [article]="article"></app-article-card>
    </li>
  </ul>
</div>
