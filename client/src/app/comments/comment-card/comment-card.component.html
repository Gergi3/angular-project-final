<mat-card class="example-card">
  <mat-card-header>
    <mat-card-subtitle>Comment</mat-card-subtitle>
    <mat-card-title>{{comment.user.username}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p [innerHTML]="comment.text"></p>
    <mat-divider></mat-divider>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>EDIT</button>
    <button mat-button>DELETE</button>
  </mat-card-actions>
</mat-card>
